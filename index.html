<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b074a4195.js"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="name">
                Crystal Collector!
            </div>
            <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="left" 
            data-content=
            "You will be given a random number at the start of the game.
            There are four crystals below. By clicking on a crystal you will add a specific amount of points to your total score.
            You win the game if your total score equals the random number.
            You lose the game if your total score exceeds the random number.
            The value of each crystal is hidden from you until you click on it.
            Each time the game starts, the random number and each crystal's value will be reset. ">
                Instructions
            </button>  
            </div>
    </div>
    <hr>
    <div class="scores">
        <div class="container">
            <div class="row">
                <div class="col-md-4">Score: <span id="totalScore">0</span>/<span id="targetScore">0</span>
                </div>
                <div class="col-md-4">Wins: <span id="winsNumber">0</span>
                </div>
                <div class="col-md-4">Losses: <span id="lossesNumber">0</span>
                </div>
            </div>
        </div>
    </div>
    <div class="crystals">
        <div class="container center">
            <h3 class="crystal" id="crystalOne">
                <i class="fas fa-gem one">
                </i>
            </h3>
            <h3 class="crystal" id="crystalTwo">
                <i class="fas fa-gem two">
                </i>
            </h3>
            <h3 class="crystal" id="crystalThree">
                <i class="fas fa-gem three">
                </i>
            </h3>
            <h3 class="crystal" id="crystalFour">
                <i class="fas fa-gem four">
                </i>
            </h3>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>

</body>

</html>

    You will be given a random number at the start of the game.
    There are four crystals below. By clicking on a crystal you will add a specific amount of points to your total score.
    You win the game if your total score equals the random number.
    You lose the game if your total score exceeds the random number.
    The value of each crystal is hidden from you until you click on it.
    Each time the game starts, the random number and each crystal's value will be reset. 
-->
